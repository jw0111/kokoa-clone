<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do: Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <div class="screen-header__new"></div>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://pbs.twimg.com/profile_images/749941211272663040/n3eh0T4T_400x400.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <div>
                <h4 class="user-component__title">Piglet</h4>
                <i class="fas fa-thumbtack"></i>
              </div>
              <h6 class="user-component__subtitle">
                Please check My Kokoa Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">11:27</span>
          </div>
        </div>
      </a>
      <a href="chat3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d4/Mickey_Mouse.png/220px-Mickey_Mouse.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <div><h4 class="user-component__title">Mickey</h4></div>
              <h6 class="user-component__subtitle">Do you have a time?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">17:40</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://lumiere-a.akamaihd.net/v1/images/ct_frozen_elsa_18466_22a50822.jpeg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <div><h4 class="user-component__title">Elsa</h4></div>
              <h6 class="user-component__subtitle">See you tomorrow</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">12:51</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat1.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/originals/61/4c/75/614c752350665d89efa8e846444fe141.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <div><h4 class="user-component__title">Pooh</h4></div>
              <h6 class="user-component__subtitle">
                Can you give me some honey?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">12:42</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">6</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__new"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <div id="no-rotate">
      <span>Please rotate your phone :)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
